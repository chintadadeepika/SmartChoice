<!DOCTYPE html>
<html>
<head>
    <title>Add to Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-title {
            font-weight: bold;
        }

        .product-price {
            color: #ff6600;
        }

        .add-to-cart {
            text-align: center;
            margin-top: 20px;
        }

        .add-button {
            background-color: #0074cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="product">
            <img src="assets\images\product1.png" alt="Product 1">
            <div class="product-info">
                <div class="product-title">Product 1</div>
                <div class="product-price">₹700</div>
            </div>
            <div class="add-to-cart">
                <button class="add-button">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="./assets/images/party wear.jpg" alt="Product 2">
            <div class="product-info">
                <div class="product-title">Product 2</div>
                <div class="product-price">₹440</div>
            </div>
            <div class="add-to-cart">
                <button class="add-button">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="./assets/images/product3.png" alt="Product 3">
            <div class="product-info">
                <div class="product-title">Product 3</div>
                <div class="product-price">₹375</div>
            </div>
            <div class="add-to-cart">
                <button class="add-button">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="./assets/images/product5.png" alt="Product 4">
            <div class="product-info">
                <div class="product-title">Product 4</div>
                <div class="product-price">₹250</div>
            </div>
            <div class="add-to-cart">
                <button class="add-button">Add to Cart</button>
            </div>
        </div>
        
        <!-- Add more products here -->
    </div>
</body>
</html>
